spring:
  application:
    name: audio-service
  liquibase:
    change-log: classpath:/db/changelog.yml
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: audio
  datasource:
    url:
    username:
    password:

event:
  bootstrap-servers:
  service-name: ${spring.application.name:audio-service}

domain:
  genre-source: domain/genres.csv

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8765/eureka
